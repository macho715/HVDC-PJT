[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Explicit package bases
explicit_package_bases = True
namespace_packages = True

# Exclude common problematic paths
exclude = (?x)(
    migrations/.*\.py$|
    tests/.*\.py$|
    setup\.py$
)

# Per-module options for third-party libraries
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

# HVDC Project specific configurations
[mypy-src.models.*]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-src.services.*]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-src.apis.*]
ignore_errors = True  # External APIs often have complex types
ignore_missing_imports = True

[mypy-src.utils.*]
warn_unused_ignores = False
disallow_untyped_defs = False

# Legacy modules (gradual migration)
[mypy-src.*]
disallow_untyped_defs = False
check_untyped_defs = True
